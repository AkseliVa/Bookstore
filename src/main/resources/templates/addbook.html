<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Add book</h2>
	
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			
			<br />
			<br />
		
		<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			
			<br />
			<br />
			
		<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			
			<br />
			<br />
			
		<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			
			<br />
			<br />
			
		<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			
			<br />
			<br />
			
		<label for="deplist">Department</label>
			<select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		
    		<br />
    		<br />
			
		<input type="submit" class="btn btn-primary" value="Save"></input>
	</form>
		<button><a href="/booklist" class="btn btn-success">Back</a></button>
</body>
</html>
